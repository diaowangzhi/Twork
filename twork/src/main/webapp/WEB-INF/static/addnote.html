<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>addnote</title>
</head>
<body>

<div class="container-fluid" style="margin-top: 30px;">
    <div class="row">
        <div class="col-sm-2 col-sm-offset-1 col-md-2 col-md-offset-1"
             style="background-color: #F0F0F0;
         box-shadow: inset 0px 0px 1px;">
            <h1 class="navbar-brand">添加记事</h1>
        </div>
        <div class="col-sm-8 col-md-8" style="background-color: #F0F0F0;box-shadow: inset 0px 0px 1px;">
            <ul class="nav navbar-nav">
                <li>
                    <button type="button" class="btn btn-link" style="height:50px;" id="addnote">添加记事</button>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1" style="background-color: #F0F0F0;
         box-shadow: inset 0px 0px 1px;">
            <form role="form">
                <textarea class="form-control" rows="22" id="text" style="background-color: #F5F5DC;"></textarea>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    $("#addnote").click(function () {
        var text = $("#text").val();
        $.ajax({
            type: "post",
            url: "api/note/add",//提交地址
            data: {
                "uid": "",
                "content": text,
                "reminddatetime": ""
            },
            dataType: 'json',
            success: function (data) {
                alert(errorcode[data.code]);
                if (data.code == 1001) {
                    window.location.href = "login.html";
                }
            },
            error: function () {
                alert("保存失败！");
            }
        });
    });
</script>
</body>
</html>
