<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>releasenotice</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 col-md-2"
             style="background-color: #F0F0F0;
         box-shadow: inset 0px 0px 1px;">
            <a class="navbar-brand" href="#">公告</a>
        </div>
        <div class="col-sm-10 col-md-10"
             style="background-color: #F0F0F0;box-shadow:
         inset 0px 0px 1px;">
            <ul class="nav navbar-nav">
                <li>
                    <button type="button" class="btn btn-link" style="height:50px;" id="release">发布公告&nbsp</button>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12" style="background-color: #F0F0F0;
         box-shadow: inset 0px 0px 1px;">
            <form role="form">
                <textarea class="form-control" rows="24" id="text" style="background-color: #F5F5DC;"></textarea>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    $("#release").click(function () {
        var text = $("#text").val();
        $.ajax({
            type: "post",
            url: "api/system/releasenotice",//提交地址
            data: {
                "content": text
            },
            dataType: 'json',
            success: function (data) {
                alert(errorcode[data.code]);
                if (data.code == 1001) {
                    window.location.href = "login.html";
                }
            },
            error: function () {
                alert("提交公告失败！");
            }
        });
    });
</script>
</body>
</html>
